  <app-middle-column>
    <h2>Alterar senha</h2>

    <form (submit)="enviarRegistro()" class="login-form">
      <div class="input-group">
        <label for="senha">Insira sua nova senha</label>
        <input
        class="common-style"
          type="senha"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          placeholder="Digite sua senha"

        />

          type="senha"

        />
