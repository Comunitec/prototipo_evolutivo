<app-middle-column>
  <div class="signup-container">
    <div class="signup-box">
      <h1>Criar Conta</h1>
      <form (ngSubmit)="enviarRegistro()">
        <div class="input-group">
          <label for="name">Nome Completo</label>
          <input
            name="name"
            type="text"
            id="name"
            [(ngModel)]="Nome"
            placeholder="Digite seu nome completo"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input
            [(ngModel)]="Senha"
            name="password"
            type="password"
            id="password"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input
            [(ngModel)]="Email"
            name="email"
            type="email"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
          <p>
            *Obs: o email utilizado para criar a conta deve ser do domínio fatec.sp.gov.br
          </p>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmação de Senha</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirme sua senha"
            name="confirmPassword"
            required
          />
        </div>
        <div class="input-group">
          <label for="birthdate">Data de Nascimento</label>
          <input type="date" id="birthdate" name="birthdate" required [(ngModel)]="DataNasc" />
        </div>

        <div class="input-group">
          <label for="addImage">Adicionar imagem de perfil</label>
          <input
            class="input-file"
            id="addImage"
            type="file"
            accept=".jpg, .jpeg, .png"
            (change)="onFileSelected($event)"
          />
        </div>

        <div class="input-group">
          <button class="back-button" [routerLink]="'/'" id="backButton">Voltar</button>
          <button type="submit" class="signup-button">Criar conta</button>
        </div>
      </form>

      <div class="img-signup">
        <img src="assets/img-criar-conta.png" alt="Imagem de criar conta" />
      </div>
    </div>
  </div>
</app-middle-column>
