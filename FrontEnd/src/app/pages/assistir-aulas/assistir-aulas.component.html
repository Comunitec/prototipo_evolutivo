<app-left-column>
  <app-menu-lateral></app-menu-lateral>
</app-left-column>

<app-middle-column>
  <h1>{{nomeCurso}}</h1>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let aula of aulas; let i = index" [disabled]="!aula.Titulo" class="matExpansion">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Aula {{ i + 1 }}
        </mat-panel-title>
        <mat-panel-description>
          {{ aula.Titulo || 'Título não disponível' }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ aula.Descricao || 'Descrição não disponível' }}</p>
      <iframe *ngIf="aula.SafeLinkIncorporacao" class="iframeElement" width="560" height="315" [src]="aula.SafeLinkIncorporacao" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"></iframe>
      <button *ngIf="aula.LinkFormulario" class="btn" (click)="openModal()">Acessar questionário</button>
    </mat-expansion-panel>
  </mat-accordion>
</app-middle-column>

<app-right-column></app-right-column>
