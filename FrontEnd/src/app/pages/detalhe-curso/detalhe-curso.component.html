<!-- Coluna Esquerda (Fixa) - Ranking -->
<app-left-column>
  <app-menu-lateral></app-menu-lateral>
</app-left-column>

<!-- Coluna do Meio (Rolável) - Feed Principal -->
<app-middle-column>
  <div class="container_curso" *ngIf="curso">
    <h1><b>{{ curso.Nome }} </b></h1>

    <div class="card_curso">
      <div class="card_curso-thumb">
        <img [src]="curso.Imagem" alt="Img do Curso" />
        <div class="card_descricao-tags">
          <span *ngFor="let tag of curso.tags">{{ tag }}</span>
        </div>
        <p>Curso criado por: </p>
        <b>{{ curso.nomeCriador }}</b>
        <p>
          <!-- <b>{{ finishTotal }} pessoas</b> já concluiram este curso -->
        </p>
        <p>Curso criado em: </p>
        {{ curso.DataCriacao | date:'dd/MM/yyyy' }}
      </div>

      <div class="card_curso-descricao">
        <div class="card_descricao">Descrição:</div>
        <div class="card_descricao-texto">{{ curso.Descricao }}</div>

        <div class="card_btn">
          <button *ngIf="!isAlunoCriador && !curso.matricula" class="btn-matricula" (click)="openModal()">Matricular-se</button>
          <button *ngIf="!isAlunoCriador && curso.matricula" class="btn-matricula" (click)="desmatricularAluno()">Desmatricular-se</button>
          <button *ngIf="isAlunoCriador || curso.matricula" class="btn-matricula" [routerLink]="['/assistirAulas', curso.idCurso]">Assistir aulas</button>

        </div>
      </div>
    </div>
  </div>
</app-middle-column>

<app-right-column></app-right-column>
