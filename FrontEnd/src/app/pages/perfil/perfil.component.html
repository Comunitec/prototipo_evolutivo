<app-left-column>
  <app-menu-lateral></app-menu-lateral>
</app-left-column>


<app-middle-column>

  <h1>Gerenciar Pefil</h1>
  <div class="container_dados-cadastrais">

    <div class="card_perfil">
      <div class="card_perfil-foto">
        <img src="https://portal.fidelis.edu.br/wp-content/uploads/2020/10/perfil.jpg" alt="">
        <label for="input-foto" class="input-icon">
          <i class="icone-foto"><fa-icon [icon]="faCamera"></fa-icon></i>
          <input type="file" id="input-foto" accept="image/*" style="display: none;" disabled> <!-- input de imagem oculto -->
        </label>
      </div>
      <div class="card_pontuacao">
        <div class="card_pontuacao-posicao">Ranking: 20º lugar</div>
        <div class="card_pontuacao-comunicoins">Pontuação: 100 Comunicoins</div>
        <div class="card_pontuacao-emblemas">Emblemas adquiridos:
          <i class="icone-foto"><fa-icon [icon]="faCamera"></fa-icon></i>
          <i class="icone-foto"><fa-icon [icon]="faCamera"></fa-icon></i>
          <i class="icone-foto"><fa-icon [icon]="faCamera"></fa-icon></i>
        </div>
      </div>
    </div>



    <div class="card_dados_cadastrais">

        <div class="card_dados_cadastrais-linha1">
          <label for="">Nome completo</label>
          <input type="text" disabled>
        </div>

      <div class="card_dados_cadastrais-linha2">

        <div class="card_e-mail">
          <label for="">E-mail</label>
          <input type="email" disabled>
        </div>

        <div class="card_data-nascimento">
          <label for="">Data de nascimento</label>
          <input type="date" disabled>
        </div>

      </div>


      <div class="card_senha">
        <fa-icon [icon]="faKey"></fa-icon>
        <a (click)="openModal()">Altere sua senha</a>
      </div>
      <div class="container_btn">
        <div class="card_edicao" *ngIf="!editando">
          <div class="card_edicao-editar">
            <button class="btn-editar" (click)="habilitarEdicao()"> <fa-icon [icon]="faEdit"></fa-icon> Editar Dados</button>
          </div>
        </div>
        <div class="card_edicao" *ngIf="editando">
          <div class="card_edicao-salvar">
            <button class="btn-salvar"><fa-icon [icon]="faFloppyDisk"></fa-icon> Salvar</button>
            <button class="btn-cancelar"><fa-icon [icon]="faXmark"></fa-icon> Cancelar</button>
          </div>
        </div>
        <br><br><br><br><br><br>
        <div class="excluir"><fa-icon [icon]="faTrash"></fa-icon> Excluir Conta</div>
      </div>
    </div>

  </div>


</app-middle-column>



<app-right-column>
    <app-ranking></app-ranking>
</app-right-column>
