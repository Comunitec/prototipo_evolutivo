
  <div class="container">
    <app-middle-column>
        <div class="titulo-pagina">
          <h1>LOGIN</h1>
        </div>
        <div class="login-container">

          <div class="login">
            <form (ngSubmit)="enviarRegistro()" class="login-form">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  placeholder="Digite seu email"
                  required
                  tabindex="1"
                />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="Digite sua senha"
                  required
                  tabindex="3"
                />
              </div>
              <div class="button-container">
                <button class="back-button" routerLink="/" type="button">Voltar</button>
                <button class="login-button" type="submit" tabindex="4">Entrar</button>
              </div>
            </form>

          </div>
          <div class="incricao">NÃ£o possui conta? <a href="/signup" >Inscreva-se</a></div>
          <br>
          <div class="img-login">
            <img src="assets\img-login.png" alt="login" />
          </div>
        </div>
      </app-middle-column>
  </div>
