<div class="card-ranking">
  <h2>RANKING</h2>

  <div *ngFor="let item of rankingItems; let i = index">
    <div class="ranking-item" [ngClass]="getBorderClass(i)">
      <span>{{ item.position }}ยบ</span>
      <img [src]="item.photo" alt="{{ item.name }}" class="photo">
      <div class="dados">
        <p class="name">{{ item.name }}</p>
        <p class="pontos">{{ item.points }} comunicoins</p>
      </div>
    </div>
  </div>
  <a routerLink="/ranking-page">ver mais...</a>
</div>
