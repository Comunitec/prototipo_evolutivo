<div class="card-ranking">
  <div class="titulo-pagina">
    <i class="fa-layers center-icon"><fa-icon [icon]="faTrophy"></fa-icon></i>
    <h2>RANKING</h2>
  </div>

  <div *ngFor="let item of rankingItems; let i = index">
    <div *ngIf="i < 5" class="ranking-item" [ngClass]="getBorderClass(i)">
      <span>{{ item.position }}ยบ</span>
      <img [src]="item.photo" alt="{{ item.name }}" class="photo">
      <div class="dados">
        <p class="name">{{ item.name }}</p>
        <p class="pontos">{{ item.points }} comunicoins</p>
      </div>
    </div>
  </div>
  <a routerLink="/ranking-page" style="text-decoration: none;">ver mais...</a>
</div>
