<h2 mat-dialog-title>
  <fa-icon [icon]="faTriangleExclamation"></fa-icon> Excluir curso
</h2>
<p>Você está prestes a excluir permanentemente este curso. Esta ação é irreversível e todos os seus dados associados serão perdidos. Por favor, confirme se deseja prosseguir com esta ação:</p>
<mat-dialog-actions>
  <button class="btn" mat-button (click)="closeModal(false)">Cancelar</button>
  <button class="btn confirmar" mat-button (click)="closeModal(true)">Confirmar</button>
</mat-dialog-actions>
