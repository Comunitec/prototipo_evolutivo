<div class="container_menu">

      alt="Logo da empresa"

    />
  </div>
  <nav>
    <ul>
      <li class="item-menu">
        <a class="cursos-link" (click)="navigateToCursos()">In√≠cio</a>
        <i class="icone-foto"><fa-icon [icon]="faHouse"></fa-icon></i>

        <a>Ajuda</a>
        <i class="icone-foto"><fa-icon [icon]="faCircleQuestion"></fa-icon></i>

        </li>

      </div>
    </ul>

</div>
