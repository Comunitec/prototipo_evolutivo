<h1>Questionário</h1>
<form (ngSubmit)="finalizarQuestionario()">
    <p>Após assistir a aula realize o questionário no link abaixo para verificar seu aprendizado. Caso seja satisfatório clique na opção finalizar.</p>
    <a style="text-align: center;" [href]="data.linkFormulario" >Questionário</a>

    <div class="navigation-buttons">
      <button class="btn cancel" mat-button type="button" (click)="cancel()">Cancelar</button>
      <button *ngIf="!questionarioFinalizado" class="btn" mat-button type="submit">Finalizar</button> <!-- Use *ngIf para ocultar o botão após o questionário ser finalizado -->
    </div>
</form>
