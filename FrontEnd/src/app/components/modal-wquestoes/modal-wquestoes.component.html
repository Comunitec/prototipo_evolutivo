<h1>Questionário</h1>
<form (ngSubmit)="finalizarQuestionario()">
    <h3>Acesse o link abaixo para preencher o questionário:</h3>
    <a style="text-align: center;" [href]="data.linkFormulario" >Questionário</a>

    <div class="navigation-buttons">
      <button class="btn cancel" mat-button type="button" (click)="cancel()">Cancelar</button>
      <button class="btn" mat-button type="button" (click)="finalizarQuestionario()">Finalizar</button>
    </div>
</form>
