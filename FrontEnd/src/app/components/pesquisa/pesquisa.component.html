<div class="filter-container">
    <span>Pesquisa:</span>
    <select id="id-select">
      <option value="">Qualquer ID</option>
      <option value="1">ID 1</option>
      <option value="2">ID 2</option>
      <option value="3">ID 3</option>
      <!-- Adicione mais opções conforme necessário -->
    </select>
    <select id="tag-select">
      <option value="">Qualquer Tag</option>
      <option value="tag1">Tag 1</option>
      <option value="tag2">Tag 2</option>
      <option value="tag3">Tag 3</option>
      <!-- Adicione mais opções conforme necessário -->
    </select>
    <input type="text" id="search-input" placeholder="Pesquisar por texto">
    
    <button onclick="pesquisar()"><i class="fa-layers center-icon"><fa-icon [icon]="faSearch"></fa-icon></i> Pesquisar</button>
    <button onclick="limparFiltros()"><i class="fa-layers center-icon"><fa-icon [icon]="faEraser"></fa-icon></i> Limpar Filtros</button>
  </div>
