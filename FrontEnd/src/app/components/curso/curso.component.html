<div class="container_curso">

  <div class="card_curso" (click)="redirecionarParaRota">

    <div class="card_curso-thumb">
      <img [src]="imagem" alt="" />
    </div>

    <div class="card_curso-descricao">
      <div class="card_descricao-titulo">
        <h2>{{ nomeCurso }}</h2>
      </div>

      <div class="container-tags">
        <p *ngFor="let tag of tags">{{ tag }}</p>
      </div>

      <div class="card_descricao-texto">{{ getTruncatedText(descricao, 300) }}</div>

      <div class="card_descricao-botoes">
        <button *ngIf="podeEditar" class="btn-editar">Editar</button>
        <button *ngIf="podeAprovar" class="btn-Aprovar">Aprovar</button>
        <button *ngIf="podeReprovar" class="btn-Reprovar">Reprovar</button>
        <button *ngIf="podeInativar" class="btn-Inativar">Inativar</button>
        <button *ngIf="podeExcluir" class="btn-excluir">Excluir</button>
      </div>
    </div>
  </div>
  <div class="card_curso-progresso">
    <div class="card_progresso-barra"></div>
    <div class="card_progresso-descricao"></div>
  </div>
</div>
