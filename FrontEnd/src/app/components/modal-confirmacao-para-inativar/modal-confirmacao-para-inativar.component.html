<h3 mat-dialog-title>Você tem certeza que deseja inativar este curso? Ao fazer isso ele precisará passar pelo processo de aprovação novamente</h3>
<mat-dialog-actions>
  <button class='btn-cancelar' mat-button (click)="closeModal(false)">Cancelar</button>
  <button class='btn-confirmar' mat-button (click)="closeModal(true)">Confirmar</button>
</mat-dialog-actions>
