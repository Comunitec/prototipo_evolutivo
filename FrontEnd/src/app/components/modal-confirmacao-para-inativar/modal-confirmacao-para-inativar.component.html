<h2 mat-dialog-title>Você tem certeza que deseja inativar esse curso? Ao fazer isso ele precisará passar pelo processo de aprovação novamente</h2>
<mat-dialog-actions>
  <button class='btn' mat-button (click)="closeModal(false)">Cancelar</button>
  <button class='btn' mat-button (click)="closeModal(true)">Confirmar</button>
</mat-dialog-actions>
